#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# before nice things that are required
exec-once = systemctl --user start hyprpolkitagent
exec-once = dunst
exec-once = hypridle
exec-once = waybar

# apps and can be delayed things
exec-once = wpaperd  # hyprpaper
exec-once = [workspace 1 silent] $terminal
exec-once = wl-paste --type text --watch cliphist store # text data
exec-once = wl-paste --type image --watch cliphist store # image data
